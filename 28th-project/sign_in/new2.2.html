<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new2.2.css">
</head>
<body>

    <div class="login-container">
        <h1>Log in</h1>

        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div> 

        <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <i class="fa fa-eye" id="togglePassword"></i> <!-- Eye icon -->
        </div>  
               <a  class="btn" href="../web.html ">sign in</a>
        <p class="signup-text">Don't have an account? <a href="../sign_up/signup.html">Sign up</a></p>
    </div>
    <script src="../js/new.js"></script>

</body>
</html>
